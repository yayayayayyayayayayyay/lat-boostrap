<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dengan Tanggal</title>
</head>
<body>

    <h2>Biodata</h2>

    <form action="/proses-form" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br>

        <label for="email">Agama:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="email">Alamat:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Jenis Kelamin:</label>
                <label for="pria">
                    <input type="radio" id="pria" name="jenis_kelamin" value="pria">
                    Pria
                </label>
                <label for="wanita">
                    <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
                    Wanita
                </label><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="komentar">Kirim Pesan:</label><br>
        <textarea id="komentar" name="komentar" rows="10" cols="50" placeholder="Masukkan komentar atau pesan Anda"></textarea><br><br>


        <input type="submit" value="Hapus">
        <input type="submit" value="Kirim">
    </form>

</body>
</html>
